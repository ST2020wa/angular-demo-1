<p>user-name works!</p>
<label> Username </label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName"
>
<br>
<p>Click the button to add your own user name: {{ userName }}</p>
<button
  (click)="onCreateUser()"
  [disabled]= "(userName.length === 0)"
>Add User</button>
<p>{{ userStatus }}</p>
