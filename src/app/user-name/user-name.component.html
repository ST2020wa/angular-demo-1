<p>user-name works!</p>
<label> Username </label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName"
>
<br>
<p>Click the button to add your own user name: {{ userName }}</p>
<button
  [disabled]= "(userName.length === 0)"
  (click)="userName = ''"
>Reset User</button>
<p>{{ userStatus }}</p>
